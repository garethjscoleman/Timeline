<!doctype html>
<html ng-app="timeline">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Timeline by garethjscoleman</title>

    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.30/angular.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.3.0.js"></script>
    <script src="timeline.js"></script>
    
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
     <link href="stylesheets/mainstyle.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div ng-controller="timelineCtrl">
        <div class="row">
          <div class="span9">
          <h1>{{title}}</h1>
            <form >
              <input type='text' ng-model="thefilter"/>
              <input type='number' ng-model="scale"/>

              </form>
          </div>
        </div>
          
        
          <div  class="row bigrow"  ng-repeat="event in filteredEvents =  ( timelineEvents | orderBy:'whendate' | filter:thefilter)">
           <div ng-show="!$first" ng-style="{'border-left':'2px', 'border-color':'white','border-left-color':'black','border-style':'solid',height: divheight(event.whendate,filteredEvents[$index - 1].whendate) }" >
              &nbsp;</div> 
            <div class="span2">{{event.whendate | date}}</div>
            <div class="span4"  popover="{{event.notes}}" popover-trigger="mouseenter" >{{event.event}}</div>
            <div class="span4">{{event.who}}</div>
            <div class="span2">{{event.where}}</div>
          </div>
        </div>

   
 
     
  </body>
</html>
